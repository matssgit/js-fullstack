<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 5: Formulário de Inscrição</title>
  </head>
  <body>
    <h1>Formulário de Inscrição</h1>
    <form action="#" method="#">
      <div>
        <label for="name">Nome:</label><br />
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Maria..."
          required
        />
      </div>
      <br />

      <div>
        <label for="email">Email:</label><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="email@email.com"
          required
        />
      </div>
      <br />

      <div>
        <label for="tel">WhatsApp:</label><br />
        <input
          type="tel"
          id="tel"
          name="tel"
          placeholder="(00)00000-0000"
          required
        />
      </div>
      <br />

      <div>
        <label for="areaDeAtuacao">Área de atuação</label><br />
        <input
          type="radio"
          id="desenvolvimento"
          value="desenvolvimento"
          name="atuacao"
        />
        <label for="desenvolvimento">Desenvolvimento</label>
        <input type="radio" id="qa" value="qa" name="atuacao" />
        <label for="qa">Quality Assurance (QA)</label>
        <input
          type="radio"
          id="analiseDados"
          value="analiseDados"
          name="atuacao"
        />
        <label for="analiseDados">Análise de Dados</label>
        <input type="radio" id="infra" value="infra" name="atuacao" />
        <label for="infra">Infraestrutura</label>
      </div>
      <br />

      <div>
        <label for="obs">Observações:</label><br />
        <textarea name="obs" id="obs" placeholder="Escreva mais..."></textarea>
      </div>
      <br />

      <div>
        <input type="checkbox" id="confirm" name="confirm" />
        <label for="confirm"
          >Desejo receber novidades e ofertas por email.</label
        >
      </div>
      <br />

      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
